<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="row">
            <div class="col-lg-12">
              <div class="card shadow sidebar">
                <div class="card-header">
                  <div class="row">
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="col-lg-3 text-center" ><img src="./img/Screenshot_24.png" alt=""></div>
                    <div class="col-lg-6 text-center"><h4 style="color:#fff">elementor</h4></div>
                    <div class="col-lg-3 text-center"><img src="./img/Screenshot_23.png" alt=""></div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row markimg">
                    <div class="col-lg-4 text-center my-1 " id="innertext"><img src="./img/inner.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 " id="headertext"><img src="./img/heading.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_25.png" alt=""></div>
                   
                  
                  </div>
                  <div class="row markimg">
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_26.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_27.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_28.png" alt=""></div>
                  </div>
                  <div class="row markimg">
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_29.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_30.png" alt=""></div>
                    <div class="col-lg-4 text-center my-1 "><img src="./img/Screenshot_31.png" alt=""></div>
                  </div>
                  <hr>
                  <div class="row com-height" id="displayhead">
                    <h5>Heading</h5>
                    <input id="headerinput" class="form-control circle" type="text" placeholder="Write your heading text">
                  </div>
                  <div class="row my-2 com-height" id="displayhea">
                    <h5 class="mb-3">Text align</h5>
                    <label>
                      <input name="align" checked class="align" value="left"  type="radio"><img src="./img/al1.png" alt="">
                    </label>
                    <label>
                      <input name="align" class="align" value="center" type="radio"><img src="./img/al3.png" alt="">
                    </label>
                    <label>
                      <input name="align" class="align" value="right"  type="radio"><img src="./img/al2.png" alt="">
                    </label>
                  </div>
                  <div class="row my-2 " id="displayhe">
                    <h5 class="mb-3">Font size</h5>
                    <input id="font-size" class="w-100" min="0" max="100" step="1" value="20" type="range">
                  </div>
                  <div class="row my-5" id="displayh">
                    <h5 class="mb-3">Text color</h5>
                    <input id="text_color" class="" type="color">
                  </div>
                  
                  <div class="row my-2" id="display">
                    <h5 class="mb-3">Font family</h5>
                    <select name="" id="ff" class="form-control">
                      <option value="Roboto">Roboto</option>
                      <option value="Poppins">Poppins</option>
                      <option value="Impact">Impact</option>
                    </select>
                  </div>
                  <div class="row markimg lastelem">
                    <div class="col-lg-3 text-center my-1 "><img src="./img/set1.png" alt=""></div>
                    <div class="col-lg-3 text-center my-1 "><img src="./img/set2.png" alt=""></div>
                    <div class="col-lg-3 text-center my-1 "><img src="./img/set3.png" alt=""></div>
                    <div class="col-lg-3 text-center my-1 "><button class="cust-btn">update</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="result">
            <h1 class=" my-5 mx-4 border" id="outhead">It's working only for heading tag</h1>
          </div>
        </div>
      </div>
    </div>
